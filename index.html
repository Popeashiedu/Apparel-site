        <div class="container">
            <section>
                <div class="row mt-5">
                    <div class="col">
                        <p class="mobile-contact-us-p">CONTACT US</p>
                    </div>
                </div>
                <form>

                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="inputFirstName">Full Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Wade Warren">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="inputEmail4">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Wade@gmail.com">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputNumber">Phone Number</label>
                            <input type="number" class="form-control" id="inputNumber" placeholder="(406) 555-0120">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="inputSubject">Subject</label>
                            <input type="text" class="form-control" id="Subject" placeholder="Men's Wear">
                        </div>
                        <div class="form-group col-sm-12 text-left" id="inputTextAreaDiv">
                            <label for="inputTextArea">Message</label>
                            <textarea id="inputTextArea" class="form-control" name="inputTextArea" rows="4" cols="50" placeholder="Tell us why">Write your Message...
                                </textarea>
                        </div>
                        <div class="form-row col-4 mr-auto ml-auto mb-4">
                            <a href="contact.html"><button type="button" class="btn" id="mobile-contact-btn">Submit</button></a>
                        </div>

                    </div>
                </form>

                <div class="row mb-4" id="mobile-subscription-row">
                    <div class="col text-center">
                        <p class="volunteer-subscribe-p">Subscribe to our events and Newsletter</p>
                    </div>
                    <div class="col-sm-12">
                        <form>
                            <div class="form-row align-items-center no-gutters">
                                <div class="col-9 my-1">
                                    <label class="sr-only" for="inlineFormInputEmail2">Name</label>
                                    <input type="email" class="form-control mobile-contact-subscribeer-input" id="inlineFormInputEmail2" placeholder="Enter valid email address">
                                </div>
                                <div class="col-3 my-1 mobile-subscribe-btn-col">
                                    <a href="contact.html"><button type="submit" class="btn btn-success" id="mobile-subscribe-btn">Subscribe</button></a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </section>
        </div>
